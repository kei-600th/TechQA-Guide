name: Comment Bot

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Execute openai-api.rb
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: bundle exec ruby openai-api.rb > openai-api_output

      - name: Create comments
        run: |
          echo "=== OpenaiApi Output ===" > comments
          cat openai-api_output >> comments

      - name: Post comments
        env:
          GITHUB_TOKEN: ${{ secrets.ASSISTANT_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}
        run: gh pr comment -F ./comments "${URL}"
