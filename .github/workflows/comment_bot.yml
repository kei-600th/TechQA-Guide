name: Comment Bot

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Create comments
        run: |
          cat << EOF > comments
          1st
          2nd
          3rd
          EOF

      - name: Post comments
        env:
          GITHUB_TOKEN: ${{ secrets.ASSISTANT_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}
        run: gh pr comment -F ./comments "${URL}"
